<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sign Up</title>
	</head>
	<body>
	  <header><h1>Sign Up</h1></header>
	<form>
  		<p>First name:</p>
  		<input type="text" required placeholder="Your name here">
  		<p>Last name:</p>
  		<input type="text" required placeholder="Your last name here">
  		<p>E-mail:</p>
  		<input type="email" required placeholder="ex: globant@globant.com">
		<p>Birth date:</p>
  		<input type="date">
  		<p>Please select your favourite sport:</p>
  		<p><select required>
  			<option value="soccer">Soccer</option>
  			<option value="basketball">Basketball</option>
  			<option value="volleyball">Volleyball</option>
  			<option value="cycling">Cycling</option>
  			<option value="other">Other</option>
		</select></p>
		<p>Tell us something about you (optional):</p>
		<p><textarea placeholder="Max length 200 characters." maxlength="200" cols="100"></textarea></p>
		<button type="submit" value="signup">Sign up</button>
		<button type="reset" value="reset">Clear</button>
	</form>
	</body>
</html>
